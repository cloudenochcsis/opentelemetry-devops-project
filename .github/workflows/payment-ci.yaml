# CI for Payment Service (Node.js)

name: payment-ci

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/payment/**'
      - 'kubernetes/payment/**'
      - '.github/workflows/payment-ci.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/payment/package-lock.json

      - name: Install dependencies
        run: |
          cd src/payment
          npm ci

      - name: Run lint
        run: |
          cd src/payment
          npm run lint --if-present

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: src/payment/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/payment:${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in Kubernetes manifest
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/payment:${{ github.run_id }}|" kubernetes/payment/deploy.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "cloudenochcsis@gmail.com"
          git config --global user.name "Cloud Enoch"
          git add kubernetes/payment/deploy.yaml
          git commit -m "[CI]: Update payment image tag"
          git push origin HEAD:main -f
