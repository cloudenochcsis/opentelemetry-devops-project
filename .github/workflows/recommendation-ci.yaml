# CI for Recommendation Service (Python)

name: recommendation-ci

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/recommendation/**'
      - 'kubernetes/recommendation/**'
      - '.github/workflows/recommendation-ci.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: src/recommendation/requirements.txt

      - name: Install dependencies
        run: |
          cd src/recommendation
          pip install -r requirements.txt


  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: src/recommendation
          file: src/recommendation/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/recommendation:${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      # Update manifests in the same repo
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update tag in local kubernetes manifest
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/recommendation:${{ github.run_id }}|" kubernetes/recommendation/deploy.yaml

      - name: Commit and push to source repo
        run: |
          git config --global user.email "cloudenochcsis@gmail.com"
          git config --global user.name "Cloud Enoch"
          git add kubernetes/recommendation/deploy.yaml
          git commit -m "[CI]: Update recommendation image tag to ${{ github.run_id }}"
          git push origin HEAD:main -f

      # Update manifests in the separate manifests repo
      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: cloudenochcsis/opentelemetry-k8s-manifests
          token: ${{ secrets.MANIFESTS_PAT }}
          path: external-manifests

      - name: Update tag in external manifests repo
        run: |
          cd external-manifests
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/recommendation:${{ github.run_id }}|" k8s-manifests/recommendation/deploy.yaml

      - name: Commit and push to manifests repo
        run: |
          cd external-manifests
          git config --global user.email "cloudenochcsis@gmail.com"
          git config --global user.name "Cloud Enoch"
          git add k8s-manifests/recommendation/deploy.yaml
          git commit -m "[CI]: Update recommendation image tag to ${{ github.run_id }}"
          git push
