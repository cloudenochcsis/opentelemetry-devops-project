# CI for Checkout Service (Go)

name: checkout-ci

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/checkout/**'
      - 'kubernetes/checkout/**'
      - '.github/workflows/checkout-ci.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: |
          cd src/checkout
          go mod download

      - name: Build
        run: |
          cd src/checkout
          go build -o checkout main.go

      - name: Run tests
        run: |
          cd src/checkout
          go test ./...

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          working-directory: src/checkout

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: src/checkout/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/checkout:${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag in Kubernetes manifest
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/checkout:${{ github.run_id }}|" kubernetes/checkout/deploy.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "cloudenochcsis@gmail.com"
          git config --global user.name "Cloud Enoch"
          git add kubernetes/checkout/deploy.yaml
          git commit -m "[CI]: Update checkout image tag"
          git push origin HEAD:main -f
