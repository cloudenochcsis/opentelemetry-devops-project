# CI for Frontend Service (Next.js)

name: frontend-ci

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/frontend/**'
      - 'kubernetes/frontend/**'
      - '.github/workflows/frontend-ci.yaml'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: src/frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      # Update manifests in the same repo
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update tag in local kubernetes manifest
        run: |
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.run_id }}|" kubernetes/frontend/deploy.yaml

      - name: Commit and push to source repo
        run: |
          git config --global user.email "cloudenochcsis@gmail.com"
          git config --global user.name "Cloud Enoch"
          git add kubernetes/frontend/deploy.yaml
          git commit -m "[CI]: Update frontend image tag to ${{ github.run_id }}"
          git push origin HEAD:main -f

      # Update manifests in the separate manifests repo
      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: cloudenochcsis/opentelemetry-k8s-manifests
          token: ${{ secrets.MANIFESTS_PAT }}
          path: external-manifests

      - name: Update tag in external manifests repo
        run: |
          cd external-manifests
          sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.run_id }}|" k8s-manifests/frontend/deploy.yaml

      - name: Commit and push to manifests repo
        run: |
          cd external-manifests
          git config --global user.email "cloudenochcsis@gmail.com"
          git config --global user.name "Cloud Enoch"
          git add k8s-manifests/frontend/deploy.yaml
          git commit -m "[CI]: Update frontend image tag to ${{ github.run_id }}"
          git push
