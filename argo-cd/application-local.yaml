# ArgoCD Application - Local Manifests
# This Application deploys all microservices from THIS repository's kubernetes folder
# Use this when the external manifests repo is not synced with local changes

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry-demo-local
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    # Points to THIS repository instead of the external manifests repo
    repoURL: https://github.com/cloudenochcsis/opentelemetry-devops-project.git
    targetRevision: main
    path: kubernetes
    directory:
      recurse: true  # Deploy all subdirectories (all services)
      exclude: '{full-deployment.yaml,ingress/**}'  # Exclude combined manifest and ingress
  
  destination:
    server: https://kubernetes.default.svc
    namespace: otel-demo
  
  syncPolicy:
    automated:
      prune: true      # Delete resources when removed from Git
      selfHeal: true   # Revert manual changes to match Git
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
