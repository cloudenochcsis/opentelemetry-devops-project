---
# OpenTelemetry Collector Service
apiVersion: v1
kind: Service
metadata:
  name: opentelemetry-demo-otelcol
  labels:
    opentelemetry.io/name: opentelemetry-demo-otelcol
    app.kubernetes.io/instance: opentelemetry-demo
    app.kubernetes.io/component: otelcol
    app.kubernetes.io/name: opentelemetry-demo-otelcol
    app.kubernetes.io/part-of: opentelemetry-demo
spec:
  type: ClusterIP
  ports:
    - name: grpc-otlp
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: http-otlp
      port: 4318
      targetPort: 4318
      protocol: TCP
  selector:
    opentelemetry.io/name: opentelemetry-demo-otelcol
