---
# OpenTelemetry Collector - Central telemetry pipeline
apiVersion: v1
kind: ConfigMap
metadata:
  name: opentelemetry-demo-otelcol
  labels:
    opentelemetry.io/name: opentelemetry-demo-otelcol
    app.kubernetes.io/instance: opentelemetry-demo
    app.kubernetes.io/component: otelcol
    app.kubernetes.io/name: opentelemetry-demo-otelcol
    app.kubernetes.io/part-of: opentelemetry-demo
data:
  relay: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
            cors:
              allowed_origins:
                - "http://*"
                - "https://*"

    exporters:
      debug: {}
      otlp:
        endpoint: opentelemetry-demo-jaeger-collector:4317
        tls:
          insecure: true
      prometheusremotewrite:
        endpoint: http://opentelemetry-demo-prometheus-server:9090/api/v1/write
        timeout: 30s
        sending_queue:
          enabled: true
          num_consumers: 2
          queue_size: 5000
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 5m

    processors:
      batch: {}
      memory_limiter:
        check_interval: 1s
        limit_percentage: 90
        spike_limit_percentage: 30

    connectors:
      spanmetrics: {}

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp, debug, spanmetrics]
        metrics:
          receivers: [otlp, spanmetrics]
          processors: [memory_limiter, batch]
          exporters: [prometheusremotewrite, debug]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentelemetry-demo-otelcol
  labels:
    opentelemetry.io/name: opentelemetry-demo-otelcol
    app.kubernetes.io/instance: opentelemetry-demo
    app.kubernetes.io/component: otelcol
    app.kubernetes.io/name: opentelemetry-demo-otelcol
    app.kubernetes.io/part-of: opentelemetry-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      opentelemetry.io/name: opentelemetry-demo-otelcol
  template:
    metadata:
      annotations:
        opentelemetry-demo-otelcol-config-rev: "2026-01-21-1"
      labels:
        opentelemetry.io/name: opentelemetry-demo-otelcol
        app.kubernetes.io/instance: opentelemetry-demo
        app.kubernetes.io/component: otelcol
        app.kubernetes.io/name: opentelemetry-demo-otelcol
    spec:
      serviceAccountName: opentelemetry-demo
      containers:
        - name: otelcol
          image: otel/opentelemetry-collector-contrib:0.96.0
          imagePullPolicy: IfNotPresent
          command:
            - /otelcol-contrib
            - --config=/conf/relay.yaml
          ports:
            - containerPort: 4317
              name: grpc-otlp
              protocol: TCP
            - containerPort: 4318
              name: http-otlp
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /conf
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              memory: 300Mi
              cpu: 100m
      volumes:
        - name: config
          configMap:
            name: opentelemetry-demo-otelcol
            items:
              - key: relay
                path: relay.yaml
