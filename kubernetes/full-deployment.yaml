data:
  relay: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
            cors:
              allowed_origins:
                - "http://*"
                - "https://*"

    exporters:
      debug: {}
      otlp:
        endpoint: opentelemetry-demo-jaeger-collector:4317
        tls:
          insecure: true
      prometheusremotewrite:
        endpoint: http://opentelemetry-demo-prometheus-server:9090/api/v1/write
        timeout: 30s
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 5m

    processors:
      batch: {}
      memory_limiter:
        check_interval: 1s
        limit_percentage: 90
        spike_limit_percentage: 30

    connectors:
      spanmetrics: {}

    service:
      telemetry:
        metrics:
          address: 0.0.0.0:8888
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp, debug, spanmetrics]
        metrics:
          receivers: [otlp, spanmetrics]
          processors: [memory_limiter, batch]
          exporters: [prometheusremotewrite, debug]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug]
