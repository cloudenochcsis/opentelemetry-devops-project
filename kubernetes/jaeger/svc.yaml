---
# Jaeger Services
apiVersion: v1
kind: Service
metadata:
  name: opentelemetry-demo-jaeger-collector
  labels:
    opentelemetry.io/name: opentelemetry-demo-jaeger
    app.kubernetes.io/instance: opentelemetry-demo
    app.kubernetes.io/component: jaeger
    app.kubernetes.io/name: opentelemetry-demo-jaeger
    app.kubernetes.io/part-of: opentelemetry-demo
spec:
  type: ClusterIP
  ports:
    - name: grpc-otlp
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: http-otlp
      port: 4318
      targetPort: 4318
      protocol: TCP
  selector:
    opentelemetry.io/name: opentelemetry-demo-jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: opentelemetry-demo-jaeger-query
  labels:
    opentelemetry.io/name: opentelemetry-demo-jaeger
    app.kubernetes.io/instance: opentelemetry-demo
    app.kubernetes.io/component: jaeger
    app.kubernetes.io/name: opentelemetry-demo-jaeger
    app.kubernetes.io/part-of: opentelemetry-demo
spec:
  type: ClusterIP
  ports:
    - name: http-query
      port: 16686
      targetPort: 16686
      protocol: TCP
  selector:
    opentelemetry.io/name: opentelemetry-demo-jaeger
